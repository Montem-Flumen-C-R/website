version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .amplify-hosting  # This should match your actual build output directory
    files:
      - '**/*'
    index:
      path: src/pages/index.astro
  cache:
    paths:
      - node_modules/**/*  # Ensure the path is correct and utilized properly
